<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Practice your typing</h1>

  <p id="quote">Click start to have a quote displayed. Type the quote as fast as you can!</p>
  <p id="message"></p>

  <div>
      <input id="userInput" type="text" name="textbox" placeholder="Word">
      <span id="error"></span>
  </div>

  <button id="start">Start</button>

  <script src="index.js"></script>
</body>
</html>
